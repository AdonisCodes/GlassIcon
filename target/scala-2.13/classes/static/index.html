<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GlassIcon - Aesthetic Icons</title>
    <style>
        body {
            background-color: #090909; /* Dark background color */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            height: 100vh; /* Make the body fill the entire viewport height */
            justify-content: space-between; /* Vertically space the header, main, and footer */
        }

        h1 {
            font-size: 36px;
            color: #FF6B6B; /* Light primary color (pink) */
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        label {
            font-size: 16px;
            color: #ffffff; /* Light primary color (orange) */
            margin: 10px 0;
        }

        #search {
            width: 200px;
            padding: 5px;
            font-size: 16px;
            background-color: #444; /* Darker input background */
            color: #fff; /* Text color */
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        #searchButton {
            background-color: #FF6B6B; /* Light primary color (pink) */
            color: #fff; /* Text color */
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #FF6B6B; /* Light primary color (pink) */
            color: #fff; /* Text color */
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center; /* Horizontally center the sections in the main */
            flex: 1; /* Allow the main to grow and fill the available space */
        }

        footer {
            margin-top: 20px; /* Add some space between main and footer */
        }
    </style>

</head>
<body>
<header>
    <h1>GlassIcon</h1>
    <p>The Aesthetic, but boring icons</p>
</header>

<!-- main -->
<main>
    <section>
        <label for="search"></label><input type="text" id="search" placeholder="Enter username" />
    <button id="searchButton">Search</button>
    </section>

    <section>
        <button>Docs</button>
        <button>More</button>
    </section>
</main>

<!-- footer -->
<footer>
    <h4>Made with ❤️ by <a href="https://github.com/AdonisCodes">AdonisCodes</a></h4>
</footer>

</body>
</html>
